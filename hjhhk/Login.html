<html>
    <head>
        <title>Вход</title>
        <body>
            <h1>Вход в аккаунт</h1>
            <form action="http://127.0.0.1:5500/hjhhk/Login.html" method="get">
                <p>Имя пользователя:
                    <input type="text" name="username" size="15" maxlength="30" />
                </p>
                
                <p>Пароль:
                    <input type="password" name="password" size="15" maxlength="30">
                </p>
            </form>

            <form action="http://127.0.0.1:5500/hjhhk/Login.html" method="get">
                <p>Выберите пол:
                    <br />
                    <input type="radio" name="genre" value="Male" checked="checked" /> Мужской
                    <input type="radio" name="genre" value="Female" checked="checked" /> Женский

                </p>
            </form>

            <form action="http://127.0.0.1:5500/hjhhk/Login.html">
                <p>Выберите с чего вы зарегистрировались:
                    <br />
                    <input type="checkbox" name="device" value="PC" checked="checked" /> Компьютер
                    <input type="checkbox" name="device" value="Mobele2" checked="checked" /> Планшет
                    <input type="checkbox" name="device" value="Mobile" checked="checked" /> Телефон                 
                </p>
            </form>
        </body>
    </head>
</html>
